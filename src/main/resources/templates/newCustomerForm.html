<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <div class="center">
        <h3>New Customer</h3>
    </div>
    <div class="center">
        <form th:action="@{/postNewCustomer}" method="post">
            <div><input type="text" name="customerName" placeholder="Name"></div>
            <div><input type="text" name="customerSurname" placeholder="Surname"></div>
            <div><input type="text" name="customerEmail" placeholder="E-mail"></div>
            <div><input type="text" name="customerAddress" placeholder="Address"></div>
            <div><input type="text" name="customerPhone" placeholder="Phone"></div>
            <div><input type="submit" value="Ok"></div>
        </form>
    </div>
</body>
</html>
