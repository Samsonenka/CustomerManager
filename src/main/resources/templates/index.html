<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Manager</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <div class="center">
        <h3>Customer Manager</h3>
    </div>
    <div class="center">
        <a th:href="@{/newCustomer}">New Customer</a>
    </div>
    <div class="center">
        <form th:action="@{/findCustomer}" method="get">
            <input type="text" name="name" placeholder="Enter name and surname">
            <input type="submit" value="Find">
        </form>
    </div>
    <div class="center">
        <table border="1" cellpadding="5">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            <tr th:each = "Customer : ${customerList}">
                <th th:text = "${Customer.customerName}"></th>
                <th th:text = "${Customer.customerSurname}"></th>
                <th th:text = "${Customer.customerEmail}"></th>
                <th th:text = "${Customer.customerAddress}"></th>
                <th th:text = "${Customer.customerPhone}"></th>
                <th>
                   <a th:href="@{'/deleteCustomer/' + ${Customer.customerID}}">Delete</a>
                   <a th:href="@{'/editCustomer/' + ${Customer.customerID}}">Edit</a>
                </th>
            </tr>
        </table>
    </div>
</body>
</html>
